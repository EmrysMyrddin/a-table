table:
  schema: public
  name: meals
object_relationships:
  - name: baby
    using:
      foreign_key_constraint_on: baby_id
computed_fields:
  - name: previous_meal
    definition:
      function:
        schema: public
        name: previous_meal
insert_permissions:
  - role: user
    permission:
      check:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - baby_id
        - date
        - quantity
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - baby_id
        - created_at
        - date
        - id
        - quantity
        - updated_at
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - baby_id
        - date
        - quantity
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
