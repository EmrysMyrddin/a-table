table:
  schema: public
  name: daily_stats
object_relationships:
  - name: baby
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: babies
        insertion_order: null
        column_mapping:
          baby_id: id
select_permissions:
  - role: user
    permission:
      columns:
        - day
        - meals_sum
        - purees_sum
        - meals_avg
        - purees_avg
        - meals_count
        - start_date
        - end_date
        - purees_count
        - baby_id
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
