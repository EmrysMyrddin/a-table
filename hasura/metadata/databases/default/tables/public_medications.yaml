table:
  schema: public
  name: medications
object_relationships:
  - name: baby
    using:
      foreign_key_constraint_on: baby_id
insert_permissions:
  - role: user
    permission:
      check:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - baby_id
        - date
        - medication
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - medication
        - created_at
        - date
        - updated_at
        - baby_id
        - id
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - baby_id
        - date
        - medication
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        baby:
          user_id:
            _eq: X-Hasura-User-Id
